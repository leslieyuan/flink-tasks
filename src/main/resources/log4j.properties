log4j.debug=false
log4j.rootLogger=INFO,kafka

# Avoid deadlock on appender start
#log4j.logger.cloudera.shaded.org.apache.kafka=INFO, console
#log4j.additivity.cloudera.shaded.org.apache.kafka=false

## appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d (%t) [%p - %l] %m%n

## appender kafka
log4j.appender.kafka=com.cestc.sqlsubmit.log4j.KafkaLog4jAppenderFilter
log4j.appender.kafka.topic=rw-log-topic-flink
log4j.appender.kafka.brokerList=10.101.236.2:6667,10.101.236.3:6667,10.101.236.4:6667
log4j.appender.kafka.compressionType=none
log4j.appender.kafka.syncSend=false
log4j.appender.kafka.layout=com.cestc.sqlsubmit.log4j.CestcJsonLayout
log4j.appender.kafka.filterStr=some-no-need-log

# for package com.demo.kafka, log would be sent to kafka appender.
log4j.logger.kafka=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.I0Itec.zkclient=WARN