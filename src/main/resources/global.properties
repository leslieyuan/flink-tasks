kafka.producer.ack=all
max.request.size=52428800
buffer.memory=52428800
timeout.ms=30000
producer.retries=1
request.timeout.ms=30000

#是否开启spark动态分配
spark.dynamicAllocation.enabled=false

#密文文件大小限制(单位：M).默认4M
