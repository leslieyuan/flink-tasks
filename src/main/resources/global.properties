task.name=basic_info_analyse
task.max.parallelism=20
task.operator.chaining=true

#kafka文件扫描路径
#ircs.ftp.path=/data_re/ircs/
ircs.ftp.path=E:\\data_re\\ircs
#扫描文件类型
logTypes=1,2,3,4,5,7,8,9,10

#文件扫描时间间隔(单位：秒),默认是5s
file_scan_interval=10
#一次传入kafka文件数量
single_send_num=300
#写入kafka消息失败重试次数
write_kafka_error_trynum=3
#批量传入kafka上面数量文件后睡眠时间（单位：分钟）
